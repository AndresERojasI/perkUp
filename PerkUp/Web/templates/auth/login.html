<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PerkUp - Dashboard | Login</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('lib/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ static_url('lib/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ static_url('lib/nprogress/nprogress.css') }}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{ static_url('lib/animate.css/animate.min.css') }}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ static_url('custom/css/custom.css') }}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <a href="/" class="site_title login"><i class="fa fa-diamond"></i> <span>Perk<strong style="color:#00c4d6;">UP</strong></span></a>
            <form method="post" autocomplete="off">
              <h1>Login Form</h1>
              {% if errors != False %}
              <div class="alert alert-danger">
                  <strong>Error!</strong> {{ errors }}
              </div>
              {% end %}
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" name="username" autocomplete="off"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" name="password" autocomplete="off"/>
              </div>
              <div>
                <button class="btn btn-default submit">Login</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              {% module xsrf_form_html() %}

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="/organization/create" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
