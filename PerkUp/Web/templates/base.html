<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PerkUp - Dashboard | {% block title %}{% end %}</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('lib/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ static_url('lib/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ static_url('lib/nprogress/nprogress.css') }}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{{ static_url('lib/iCheck/skins/flat/green.css') }}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{{ static_url('lib/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css') }}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{{ static_url('lib/jqvmap/dist/jqvmap.min.css') }}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{{ static_url('lib/bootstrap-daterangepicker/daterangepicker.css') }}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ static_url('custom/css/custom.css') }}" rel="stylesheet">
    {% block extra_css %}{% end %}
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="fa fa-diamond"></i> <span>Perk<strong style="color:#00c4d6;">UP</strong></span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="{{static_url('uploads/company_logos/' + user['organization']['logo'])}}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>{{user['name']}}</h2>
                <em>{{user['organization']['name']}}</em>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Menu</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="#">Dashboard</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="{{static_url('uploads/user_avatars/' + user['avatar'])}}" alt="">{{user['name']}}
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li>
                    <li><a href="/login"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          {% block body %}{% end %}
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            PerkUp - All rights reserved
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{{ static_url('lib//jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ static_url('lib//bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ static_url('lib//fastclick/lib/fastclick.js') }}"></script>
    <!-- NProgress -->
    <script src="{{ static_url('lib//nprogress/nprogress.js') }}"></script>
    <!-- Chart.js -->
    <script src="{{ static_url('lib//Chart.js/dist/Chart.min.js') }}"></script>
    <!-- gauge.js -->
    <script src="{{ static_url('lib//gauge.js/dist/gauge.min.js') }}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{{ static_url('lib//bootstrap-progressbar/bootstrap-progressbar.min.js') }}"></script>
    <!-- iCheck -->
    <script src="{{ static_url('lib//iCheck/icheck.min.js') }}"></script>
    <!-- Skycons -->
    <script src="{{ static_url('lib//skycons/skycons.js') }}"></script>
    <!-- Flot -->
    <script src="{{ static_url('lib//Flot/jquery.flot.js') }}"></script>
    <script src="{{ static_url('lib//Flot/jquery.flot.pie.js') }}"></script>
    <script src="{{ static_url('lib//Flot/jquery.flot.time.js') }}"></script>
    <script src="{{ static_url('lib//Flot/jquery.flot.stack.js') }}"></script>
    <script src="{{ static_url('lib//Flot/jquery.flot.resize.js') }}"></script>
    <!-- Flot plugins -->
    <script src="{{ static_url('lib//flot.orderbars/js/jquery.flot.orderBars.js') }}"></script>
    <script src="{{ static_url('lib//flot-spline/js/jquery.flot.spline.min.js') }}"></script>
    <script src="{{ static_url('lib//flot.curvedlines/curvedLines.js') }}"></script>
    <!-- DateJS -->
    <script src="{{ static_url('lib//DateJS/build/date.js') }}"></script>
    <!-- JQVMap -->
    <script src="{{ static_url('lib//jqvmap/dist/jquery.vmap.js') }}"></script>
    <script src="{{ static_url('lib//jqvmap/dist/maps/jquery.vmap.world.js') }}"></script>
    <script src="{{ static_url('lib//jqvmap/examples/js/jquery.vmap.sampledata.js') }}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{{ static_url('lib//moment/min/moment.min.js') }}"></script>
    <script src="{{ static_url('lib//bootstrap-daterangepicker/daterangepicker.js') }}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{{ static_url('custom/js/custom.min.js') }}"></script>

    {% block extra_js %}{% end %}

  </body>
</html>
